services:
  backend:
    build: ./backend
    container_name: reentrancy-backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: reentrancy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
